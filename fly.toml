# Configuration Fly.io pour Bot Discord Fortnite
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "bot-fortnite"
primary_region = "cdg"

[build]

[env]
  PORT = "3000"
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  # Health check pour v√©rifier que le bot fonctionne
  [http_service.checks]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
